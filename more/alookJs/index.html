<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>alook 脚本安装</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="app.css" rel="stylesheet">
</head>
<body>
    <div id="app">
      <div class="title">
        <h1>alook 脚本安装</h1>
        <p class="note">via/alook 脚本安装辅助</p>
      </div>
      <div id="code">
        <div class="tool">
          <input type="text" placeholder="从url地址加载脚本">
          <button data-action="reset-url">重置</button>
          <span class="status">状态：<i></i></span>
        </div>
        <pre class="textbox code" contenteditable="true"></pre>
      </div>
      <div class="btns">
        <button data-action="reload">重载</button>
        <button data-action="install">安装</button>
        <button data-action="paste">粘贴</button>
      </div>
    </div>
  <script src="app.js"></script>
</body>
</html>
